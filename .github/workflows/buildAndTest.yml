name: Build and test

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Build
              run: |
                mkdir build
                cd build
                cmake .. -DCMAKE_BUILD_TYPE=Release
                make -j 2

            - name: Test
              run: |
                cd build
                cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
                make -j 2
                cd tests
                ./tests